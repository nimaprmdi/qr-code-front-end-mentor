<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <title>Frontend Mentor | QR code component</title>

        <link href="./css/style.css" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body class="o-body">
        <div class="c-page">
            <div class="c-card">
                <img class="c-card__img" src="./images/image-qr-code.png" alt="qr code of the frontend mentor" />
                <p class="c-card__title u-font-h1">Improve your front-end skills by building projects</p>
                <p class="c-card__desc u-font-body">
                    Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
                </p>
            </div>
        </div>
    </body>
</html>
